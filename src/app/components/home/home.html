<div class="home-container" [class.fade-out]="isFading">
    <div class="overlay"></div>

    <div class="content">
        <h1 class="title">Rouge&nbsp;<span class="gold">Minuit</span></h1>
        <p class="subtitle">Laisse la nuit révéler vos désirs...</p>

        <div class="buttons">
            <button class="btn duo" (click)="jouer('duo')">
                <span>Jouer en duo</span>
            </button>
            <button class="btn groupe" (click)="jouer('groupe')">
                <span>Jouer en groupe</span>
            </button>
        </div>
    </div>

    @if (isFading) {
        <div class="fade-overlay {{ fadeColor }}"></div>
    }
</div>
